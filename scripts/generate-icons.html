<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<canvas id="c"></canvas>
<script>
// Generate LinkedIn Notes icons at various sizes
// Open this in a browser, right-click canvas to save, or use the console output
const sizes = [16, 32, 48, 96, 128];

sizes.forEach(size => {
  const canvas = document.createElement('canvas');
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');

  // Background - rounded rect
  const r = size * 0.15;
  ctx.beginPath();
  ctx.roundRect(0, 0, size, size, r);
  ctx.fillStyle = '#0a66c2';
  ctx.fill();

  // Note icon (simplified pencil/note)
  ctx.fillStyle = '#ffffff';
  ctx.font = `${size * 0.55}px serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('üìù', size/2, size/2 + size*0.03);

  // Download
  const link = document.createElement('a');
  link.download = `${size}.png`;
  link.href = canvas.toDataURL();
  link.click();
});
</script>
</body>
</html>
